<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Journal of Octavia the Younger</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<script>
window.addEventListener("load", () => {
  const fromSL = /secondlife/i.test(navigator.userAgent);

  // Check if this is a true HUD reattach (no referrer AND no query params)
  const noReferrer = !document.referrer;
  const noQuery = !window.location.search;

  // Only redirect if coming fresh from SL attachment (not internal navigation)
  if (fromSL && noReferrer && noQuery) {
    window.location.replace("index.html");
  }
});
</script>

<body id="home">
  <!-- Sidebar container (same frame as journal) -->
  <aside id="sidebar" class="sidebar hidden">

  </div>

  <!-- Scripts -->
  <script src="scripts/sidebar.js"></script>

  <script>
  // If page is reloaded (F5 or Ctrl+R), return to the landing page
  if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
